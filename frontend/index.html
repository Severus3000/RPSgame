<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .choices {
            margin: 20px;
        }
        .choice {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid #333;
            background-color: white;
        }
        .choice:hover {
            background-color: #ddd;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Choose your move:</p>
    <div>
        <label for="algorithm">Select AI Model:</label>
        <select id="algorithm">
            <option value="random">Random</option>
            <option value="pattern">Pattern-Based</option>
            <option value="markov">Markov Chain</option>
        </select>
    </div>
    <div class="choices">
        <button class="choice" onclick="playGame('rock')">ü™® Rock</button>
        <button class="choice" onclick="playGame('paper')">üìÑ Paper</button>
        <button class="choice" onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <p id="result">Waiting for your move...</p>
    <p class="stats" id="stats">Wins: 0 | Losses: 0 | Draws: 0</p>

    <script>
        let wins = 0, losses = 0, draws = 0;
        async function playGame(playerChoice) {
            const apiUrl = "http://localhost:8000/game/play";  // Replace with your API Gateway URL
            const algorithm = document.getElementById("algorithm").value;
            
            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id: "test_user", 
                        user_move: playerChoice,
                        ai_type: algorithm
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log("API Response:", data); 
                document.getElementById("result").innerText = `You chose ${data.user_move}, AI chose ${data.ai_move}. Result: You ${data.result}`;

                if (data.result === "win") {
                    wins++;
                } else if (data.result === "lose") {
                    losses++;
                } else {
                    draws++;
                }
            updateStats();
            
            } catch (error) {
                console.error("Error fetching API:", error);
                document.getElementById("result").innerText = "Error: API request failed!";
            }
        }

        function updateStats() {
            document.getElementById("stats").innerText = `Wins: ${wins} | Losses: ${losses} | Draws: ${draws}`;
        }
    </script>
</body>
</html>
